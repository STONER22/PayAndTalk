<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <style>
        html {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row">
            <label for="customRange1" class="form-label"><span id="mincount">1</span> min = <span id="price"></span></label>
            <input type="range" class="form-range" min="1" max="60" id="customRange1" value="5" oninput="printRangeValue(this.value)">
        </div>
    </main>
</body>
<script>
try{
    ({price,currency} = {...JSON.parse(atob(location.hash.substr(1)))})
    document.getElementById("price").innerText = price+currency
}catch (e){
alert("Bad settings string")
console.log(e)
}
function printRangeValue(value){
document.getElementById("mincount").innerText = value;
document.getElementById("price").innerText = (value*1 * price) +currency
}
</script>
</html>
